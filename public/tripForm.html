<!DOCTYPE html>
<html>

<head>
    <title>Place Autocomplete Address Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
        crossorigin='anonymous'>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="assets/css/tripForm.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center center-block">Tell Us About Your Vacation Getaway</h1>
        <div class="row tripLocation">
            <div class="col-md-12">
                <h4>Getaway Destination:</h4>
                <div id="locationField">
                    <input id="autocomplete" placeholder="Enter Your Destination (not optional)" onFocus="geolocate()" type="text"></input>
                </div>

                <table id="address">
                    <tr>
                        <td class="label">Street address</td>
                        <td class="slimField">
                            <input class="field" id="street_number" disabled="true"></input>
                        </td>
                        <td class="wideField" colspan="2">
                            <input class="field" id="route" disabled="true"></input>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">City</td>
                        <!-- Note: Selection of address components in this example is typical.
                         You may need to adjust it for the locations relevant to your app. See
                         https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
                    -->
                        <td class="wideField" colspan="3">
                            <input class="field" id="locality" disabled="true"></input>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">State</td>
                        <td class="slimField">
                            <input class="field" id="administrative_area_level_1" disabled="true"></input>
                        </td>
                        <td class="label">Zip code</td>
                        <td class="wideField">
                            <input class="field" id="postal_code" disabled="true"></input>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">Country</td>
                        <td class="wideField" colspan="3">
                            <input class="field" id="country" disabled="true"></input>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row tripDates">
            <div class="col-md-12">
                <h4>When is your Trip? </h4>
                <label for="from">From</label>
                <input type="text" id="from" name="from">
                <label for="to">to</label>
                <input type="text" id="to" name="to">
            </div>
        </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE8vaVKgn_9F6dR99fQVEP_KSYpZFiuks&libraries=places&callback=initAutocomplete"
        async defer></script>
    <script src="assets/js/tripForm.js"></script>

</body>

</html>
