<!DOCTYPE html>
<html>

<head>
    <title>GetAway - Add Your Trip!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Playfair+Display" rel="stylesheet">

    <!-- Site CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <!-- <link rel="stylesheet" href="/assets/css/tripForm.css"> -->
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded position-fixed fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img id="nav-img" src="/assets/img/sun-umbrella.svg" />GetAway</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="/api/trip/dashboard">
                    <button class="btn btn-primary my-2 my-sm-0 nav-btn dashboard-btn" type="button" id="goToUserForm">Dashboard</button>
                </a>
            </form>
        </div>
    </nav>

    <!-- Form -->
    <div class="container">
        <div class="tripform-spacing"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 text-center">
                <img src="/assets/img/otter.svg" class="img-otter" />
                <h2 class="text-center tripform-title">Tell Us About Your Vacation Getaway</h1>
                    <form class="signup">
                        <div class="form-group text-left">
                            <label for="tripName">Name Your Trip (Optional)</label>
                            <input type="text" class="form-control" id="tripName" placeholder="Enter Trip Name...">
                        </div>
                        <div class="form-group text-left">
                            <label for="tripLocation">GetAway Destination
                                <span style="color:#D5842E">(Required)</style>
                            </label>
                            <input type="text" class="form-control" onFocus="geolocate()" id="autocomplete" placeholder="Enter Your Destination...">
                        </div>
                        <div class="form-group text-left">
                            <label for="from">Arriving at GetAway
                                <span style="color:#D5842E">(Required)</style>
                            </label>
                            <input type="text" class="form-control" id="from" name="from" placeholder="Date MM/DD/YY">
                        </div>
                        <div class="form-group text-left">
                            <label for="to">Leaving GetAway
                                <span style="color:#D5842E">(Required)</style>
                            </label>
                            <input type="text" class="form-control" id="to" name="to" placeholder="Date MM/DD/YY">
                        </div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            <span class="msg"></span>
                        </div>
                    </form>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <button class="btn btn-primary my-2 my-sm-0 nav-btn signup-btn signup-signup menu-links" type="button" id="createNewTrip">Add Trip</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE8vaVKgn_9F6dR99fQVEP_KSYpZFiuks&libraries=places&callback=initAutocomplete"
        async defer></script>
  <!-- Backup -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlhX_mMtwzLxh19L43QpJEV41mRBCNP0k&libraries=places&callback=initAutocomplete"
    async defer></script> -->

    <script src="/assets/js/tripForm.js"></script>

</body>

</html>
